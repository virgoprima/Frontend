        //У Вас есть страница с DIV элементом, в котором записан некоторый текст.

        // (Допустимые пары цвет текста и цвет фона задаются вручную)

//После 10 наведений Div Выдает сообщение "Я устал, я ухожу" и становится невидимым(и больше не убегает!)

var found=0;
min=100;
max=600;

function randomnum (min, max)
{
  return Math.floor(Math.random()*(max - min + 1)) + min;
}


window.onload = function () {
   // alert(randomnum(min,max))

        var text1 = G.document.getElementById("text");
        text1.style.cssText = "position: absolute;left:"+randomnum(100,600)+"px; top:"+randomnum(100,600)+"px;";
       
        
        
        text1.onmouseover = function () {
found++;

//alert(randomnum(min,max))



if (found<5){ 
    
    switch(found){
        
        case 1: {text1.style.backgroundColor = "green";
               text1.innerHTML = "Hey! Catch me!";

              } break;

                             } break;

    }
    
       
    
} else { text1.style.display="none";
  alert ("Я устал, я ухожу!")
    
    
};
